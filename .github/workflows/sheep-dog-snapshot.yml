name: Publish Sheep Dog Snapshot

on:
  workflow_dispatch:
  push:
    branches: [ "develop" ]
    paths:
      - '.github/**'
      - '**/docker/**'
      - '**/src/**'
      - '**/pom.xml'
permissions:
  contents: write
  packages: write

jobs:
  sheep-dog-test:
    uses: ./.github/workflows/snapshot.yml
    with:
      project: 'sheep-dog-test'
    secrets: inherit

  sheep-dog-xtext-plugin:
    needs: [sheep-dog-test]
    uses: ./.github/workflows/snapshot.yml
    with:
      project: 'sheepdogxtextplugin.parent'
    secrets: inherit

  sheep-dog-xtext-cuke-plugin:
    needs: [sheep-dog-test]
    uses: ./.github/workflows/snapshot.yml
    with:
      project: 'sheepdogxtextcukeplugin.parent'
    secrets: inherit

  sheep-dog-dev:
    needs: [sheep-dog-xtext-plugin, sheep-dog-xtext-cuke-plugin]
    uses: ./.github/workflows/snapshot.yml
    with:
      project: 'sheep-dog-dev'
    secrets: inherit

  sheep-dog-dev-maven-plugin:
    needs: [sheep-dog-dev]
    uses: ./.github/workflows/snapshot.yml
    with:
      project: 'sheep-dog-dev-maven-plugin'
    secrets: inherit

  sheep-dog-dev-svc:
    needs: [sheep-dog-dev]
    uses: ./.github/workflows/snapshot-docker.yml
    with:
      project: 'sheep-dog-dev-svc'
    secrets: inherit

  sheep-dog-dev-svc-maven-plugin:
    needs: [sheep-dog-dev-svc]
    uses: ./.github/workflows/snapshot-docker.yml
    with:
      project: 'sheep-dog-dev-svc-maven-plugin'   
    secrets: inherit

  deploy-to-minikube:
    needs: [sheep-dog-dev-svc-maven-plugin, sheep-dog-dev-maven-plugin]
    uses: ./.github/workflows/deploy.yml
    with:
      namespace: 'snapshot'   
    secrets: inherit
  
  merge-into-main:
    needs: [deploy-to-minikube]
    uses: ./.github/workflows/merge.yml
    with:
      source: 'develop'
      target: 'main'
    secrets: inherit
